<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Notifications page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

  <div class="container">
    <div class="content">
      <header>
        <div><h1>Notifications</h1><span>3</span></div>
        <p>Mark All as read</p>
      </header>
      <main>
        <section class="msm">

          <div class="mensagem" id="sms_one">
            <img src="assets/images/avatar-mark-webber.webp" alt="profile_foto">
            <div class="text">
              <p><span>Mark Weber</span> <span>reacted to your recent post</span> <span>My first tournament today!</span> <i class="bi bi-dot"></i></p>
              <p>1m ago</p>
            </div>
          </div>

          <div class="mensagem" id="sms_two">
            <img src="assets/images/avatar-angela-gray.webp" alt="profile_foto">
            <div class="text">
              <p><span>Angela Gray</span> <span>followed you</span> <span></span> <i class="bi bi-dot"></i></p>
              <p>5m ago</p>
            </div>
          </div>

          <div class="mensagem" id="sms_three">
            <img src="assets/images/avatar-jacob-thompson.webp" alt="profile_foto">
            <div class="text">
              <p><span>Jacob Thompson</span> <span>has joined your group</span> <span style="color: hsl(219, 85%, 26%);">Chess Club!</span> <i class="bi bi-dot"></i></p>
              <p>1day ago</p>
            </div>
          </div>

          <div class="mensagem" style="background-color: #fff;cursor:default;">
            <img src="assets/images/avatar-rizky-hasanuddin.webp" alt="profile_foto">
            <div class="text">
              <p><span>Rizky Hasanuddin</span> <span>sant you a private mensage</span> <span></span></p>
              <p>5day ago</p>
            </div>
          </div>

        </section>
      </main>
    </div>
  </div>

</body>
</html>
